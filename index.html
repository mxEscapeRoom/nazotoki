<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリスマスイベント リアル脱出ゲーム</title>
    <style>
        /* --- 全体設定 --- */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-y: auto;
        }

        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        /* --- コンテンツコンテナ --- */
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        /* --- 各ステップの共通スタイル --- */
        h1, h2 {
            color: #00ffff;
            margin-bottom: 25px;
            text-shadow: 0 0 5px #00ffff;
        }
        
        h3 {
            color: #c0c0c0;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* --- フォーム要素 --- */
        .question-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .question-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            margin-bottom: 8px;
            font-size: 1em;
            color: #c0c0c0;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            border: 1px solid #444;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* --- ボタン --- */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #00ffff, #0077ff);
            color: #1a1a1a;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        /* --- フィードバックメッセージ --- */
        #feedback-message, #final-feedback-message {
            margin-top: 20px;
            color: #ff4d4d;
            font-weight: bold;
            min-height: 24px;
        }

        /* --- クリア画面 --- */
        #step3 h1 {
            color: #00ff7f;
            text-shadow: 0 0 10px #00ff7f;
        }

        .slack-btn {
            background: linear-gradient(45deg, #4a154b, #36c5f0);
            color: white;
            font-weight: bold;
        }
        
        .slack-btn:hover {
            box-shadow: 0 5px 15px rgba(54, 197, 240, 0.4);
        }
        
        /* --- 謎解きの画像スタイル --- */
        #riddle-image {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #555;
        }
        
        /* --- 答えのサマリー表示スタイル --- */
        #step1-answers-summary {
            background-color: #1f1f1f;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }
        .summary-table {
            width: 100%;
            border-collapse: collapse;
        }
        .summary-table th, .summary-table td {
            padding: 8px;
            border-bottom: 1px solid #333;
        }
        .summary-table th {
            color: #00ffff;
            width: 25%;
        }
        
        /* --- ヒントボックスのスタイル --- */
        .hint-box {
            max-width: 90%;
            margin: 30px auto;
            border: 1px dashed #555;
            border-radius: 5px;
            text-align: left;
        }
        .hint-box summary {
            cursor: pointer;
            padding: 10px;
            font-weight: bold;
            color: #00ffff;
            outline: none;
            list-style: none;
        }
        .hint-box summary::-webkit-details-marker {
            display: none;
        }
        .hint-box summary::before {
            content: '▶ ';
            font-size: 0.8em;
        }
        .hint-box[open] summary::before {
            content: '▼ ';
        }
        .hint-box .hint-content {
            padding: 0 15px 15px 15px;
            background-color: #1f1f1f;
            border-top: 1px dashed #555;
        }
        
        /* --- ネストされたヒントボックスのスタイル --- */
        .nested-hint-box {
            margin-top: 15px;
            background-color: #111;
            border: 1px solid #444;
            border-radius: 4px;
        }
        .nested-hint-box summary {
            color: #f0ad4e;
            font-weight: normal;
            font-size: 0.9em;
        }
        .nested-hint-box .hint-content {
            border-top: 1px solid #444;
            font-size: 0.9em;
        }

        /* --- 非表示用クラス --- */
        .hidden {
            display: none;
        }
        
        /* --- キラキラ文字のスタイル --- */
        .sparkle-text {
            font-size: 2em;
            font-weight: bold;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffdd77;
                color: #fff;
            }
            50% {
                text-shadow: 0 0 20px #ffdd77, 0 0 30px #ffdd77, 0 0 40px #ffdd77;
                color: #ffdd77;
            }
        }

        /* --- スマホ表示で上部が切れる問題の対策 --- */
        @media (max-width: 768px) {
            body {
                align-items: flex-start;
            }
        }
    </style>
</head>
